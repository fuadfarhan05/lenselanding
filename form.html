<!-- Waitlist Form -->
<!-- Waitlist Form with Info Text -->
<div class="waitlist-container">
  <h2>Join Our Waitlist</h2>
  <p class="waitlist-info">
    Lense is still under development. Joining the waitlist shows your support and interest, allowing us to be prepared to make the perfect platform for YOU!
  </p>
  <form
    id="waitlistForm"
    action="https://formspree.io/f/xqalvnoo"
    method="POST"
  >
    <input type="text" name="name" placeholder="First Name">
    <input type="email" name="email" placeholder="Email" required>
    <button type="submit">Join Waitlist</button>
  </form>
  <div id="confirmationMessage"></div>
</div>

<!-- Script for AJAX Submission -->
<script>
const form = document.getElementById('waitlistForm');
const confirmation = document.getElementById('confirmationMessage');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = new FormData(form);

  try {
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      confirmation.textContent = "Thanks! You're on the waitlist. We will let you know once, Lense is ready for your to use!";
      form.reset();
    } else {
      confirmation.textContent = "Oops! Something went wrong. Please try again.";
    }
  } catch (error) {
    confirmation.textContent = "Oops! Something went wrong. Please try again.";
    console.error(error);
  }
});
</script>
